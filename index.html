<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--DISPLAY-->
    <div id="display">
      <div class="screen">
        <div class="content">1000000000000000</div>
      </div>
    </div>

    <!--INPUT-->
    <hr>
    <div id="container">
      <div class="input">
        <div class="row1">
          <div class="orange">AC</div>
          <div class="orange">DEL</div>
          <div class="orange">%</div>
          <div class="orange">/</div> 
        </div>
        <div class="row2">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="orange">*</div>
        </div>
        <div class="row3">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div class="orange">-</div>
        </div>
        <div class="row4">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="orange">+</div>
        </div>
        <div class="row5">
          <div class="orange">&COPY;</div>
          <div>0</div>
          <div>.</div>
          <div style="font-size: 30px; text-align: center">=</div>
        </div>
      </div>
    </div>

    

    <script src=".js"></script>
</body>
</html>
